<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <form class="signup">
            <h2>Sign Up</h2>
            
                <p class="subtext">Join the community today!</p>
            
            <button id="google-btn"><a href="#">Use Google account</a></button>
        
                <p class="subtext" id="divider">Or</p>
          
            <div class="user-info">
            <label for="email">Email</label>
            <div class="input-box">
                <input type="email" id="email"><span class="checkmark">✔</span>
            </div>

            <label for="password">Password</label>
            <div class="input-box">
                <input type="password" id="password"><span class="checkmark">✔</span>
            </div>
        </div>

            <button class="signup-btn">Sign Up</button>
            
                <p class="subtext">Alredy a member? <a href="#">sign in</a></p>
            
        </form>
    </div>
</body>

</html>
